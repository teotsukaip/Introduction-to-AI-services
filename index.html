<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AIの紹介</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#000;
      --card:#111;
      --text:#f5f5f5;
      --sub:#bdbdbd;
      --accent:#8ab4f8;
      --radius:16px;
      --maxw:880px;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;line-height:1.6;}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:clamp(12px,3vw,24px);}
    header{display:flex;flex-direction:column;gap:12px;align-items:center;margin-bottom:18px;}
    .title-img{width:100%;max-width:900px;border-radius:var(--radius);display:block;object-fit:cover;background:#0a0a0a;box-shadow:0 6px 32px rgba(0,0,0,.5);}
    h1{font-size:clamp(20px,5vw,28px);margin:6px 0 0;font-weight:700;letter-spacing:.02em;}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;}
    @media (min-width:640px){ .grid{grid-template-columns:1fr 1fr;} }
    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.4);display:flex;flex-direction:column;}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:contain;background:#0a0a0a;}
    .body{padding:14px;}
    .name{font-size:clamp(16px,3.8vw,20px);font-weight:700;margin:0 0 6px;}
    .desc{font-size:clamp(13px,3.4vw,15px);color:var(--sub);margin:0;}
    .tap{display:block;text-decoration:none;color:inherit;outline:none;}
    .tap:focus-visible .card{box-shadow:0 0 0 3px var(--accent);}
    footer{opacity:.7;font-size:12px;text-align:center;margin-top:18px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img class="title-img" src="https://teotsukaip.github.io/Introduction-to-AI-services/AIの紹介.png" alt="AIの紹介 タイトル画像" />
      <h1>AIの紹介</h1>
    </header>

    <main class="grid" aria-label="AIサービス一覧">
      <!-- Canva -->
      <a class="tap" href="https://www.canva.com/" target="_blank" rel="noopener noreferrer">
        <article class="card">
          <img class="thumb" src="https://teotsukaip.github.io/Introduction-to-AI-services/Canva.png" alt="Canva のロゴ" />
          <div class="body">
            <h2 class="name">Canva</h2>
            <p class="desc">誰でも直感操作でデザインできるオンライン編集ツール。</p>
          </div>
        </article>
      </a>

      <!-- DeepL -->
      <a class="tap" href="https://www.deepl.com/translator" target="_blank" rel="noopener noreferrer">
        <article class="card">
          <img class="thumb" src="https://teotsukaip.github.io/Introduction-to-AI-services/DeepL.png" alt="DeepL のロゴ" />
          <div class="body">
            <h2 class="name">DeepL</h2>
            <p class="desc">高精度で自然な訳に強みを持つAI翻訳。</p>
          </div>
        </article>
      </a>

      <!-- Gemma -->
      <a class="tap" href="https://ai.google.dev/gemma" target="_blank" rel="noopener noreferrer">
        <article class="card">
          <img class="thumb" src="https://teotsukaip.github.io/Introduction-to-AI-services/Gemma.png" alt="Gemma のロゴ" />
          <div class="body">
            <h2 class="name">Gemma</h2>
            <p class="desc">Googleが公開する軽量・高性能なオープンLLMファミリー。</p>
          </div>
        </article>
      </a>

      <!-- ElevenLabs -->
      <a class="tap" href="https://elevenlabs.io/" target="_blank" rel="noopener noreferrer">
        <article class="card">
          <img class="thumb" src="https://teotsukaip.github.io/Introduction-to-AI-services/IIElevenLabs.png" alt="ElevenLabs のロゴ" />
          <div class="body">
            <h2 class="name">ElevenLabs</h2>
            <p class="desc">自然で高品質な音声合成に特化したAI。</p>
          </div>
        </article>
      </a>

      <!-- SpeakBUDDY -->
      <a class="tap" href="https://app.speakbuddy.me/" target="_blank" rel="noopener noreferrer">
        <article class="card">
          <img class="thumb" src="https://teotsukaip.github.io/Introduction-to-AI-services/SpeakBUDDY.png" alt="SpeakBUDDY のロゴ" />
          <div class="body">
            <h2 class="name">SpeakBUDDY</h2>
            <p class="desc">スピーキングに特化したAI英会話アプリ。</p>
          </div>
        </article>
      </a>

      <!-- Runway -->
      <a class="tap" href="https://runwayml.com/" target="_blank" rel="noopener noreferrer">
        <article class="card">
          <img class="thumb" src="https://teotsukaip.github.io/Introduction-to-AI-services/runway.png" alt="Runway のロゴ" />
          <div class="body">
            <h2 class="name">Runway</h2>
            <p class="desc">映像・画像生成のためのクリエイティブAI。</p>
          </div>
        </article>
      </a>
    </main>

    <footer>※ 各カードをタップすると公式サイトが新しいタブで開きます。</footer>
  </div>
</body>
</html>
